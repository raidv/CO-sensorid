<!DOCTYPE html>
<html>
<head>
    <title>Vingugaasi seire</title>
    <meta http-equiv="refresh" content="120"> <!-- Auto-refresh every 2 minutes -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
        }
        .image-container {
            flex: 3;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        .right-column {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .info-container {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .logos-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        img { 
            max-width: 100%; 
            height: auto;
        }
        .timestamp {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        h3 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
            font-size: 1.2em;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 15px;
        }
        li {
            margin-bottom: 12px;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1>TRIXS vingugaasi seire 26.04.2025</h1>
    
    <div class="container">
        <div class="image-container">
            <img src="sensor_heatmap_latest.png?t=1745407140167" alt="Sensor Heatmap">
            <p class="timestamp">Viimane uuendus: 23.04.2025 11:19:00</p>
        </div>
        
        <div class="right-column">
            <div class="info-container">
                <h3>WHO soovitused (2010) vingugaasi keskkonnas viibimiseks</h3>
                <ul>
                    <li><strong>0 ppm</strong> - Ohutu keskkond</li>
                    <li><strong>6 ppm</strong> - kuni 24 h</li>
                    <li><strong>9 ppm</strong> - kuni 8 h</li>
                    <li><strong>30 ppm</strong> - kuni 1 h</li>
                    <li><strong>90 ppm</strong> - kuni 15 min</li>
                </ul>
            </div>
            
            <div class="logos-container">
                <img class="logo" src="G4_S_Eesti_logo_7f2ac91d4c.png" alt="G4S Logo">
                <img class="logo" src="KVARK_must_kollane.png" alt="KVARK Logo">
            </div>
        </div>
    </div>
</body>
</html>
